<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {


                var propID = $('#propertyID').val(); 

                $.get("http://40.83.126.91:3000/api/org.acme.land.registry.Property/" +  propID,
                    function (data, status) {


                        //$("#content").text(JSON.stringify(data));

                        var result = JSON.stringify(data);

                        alert(result);
                        var data = JSON.parse(result);
                        $("#content").append("<p> Property_id     : " + data.Property_id + " </p>");
                        $("#content").append("<p> Owner Adhar ID  : " + data.owner + " </p>");
                        $("#content").append("<p> Mortgage        : " + data.Mortgage + " </p>");
                        $("#content").append("<p> City            : " + data.Address.city + " </p>");
                        $("#content").append("<p> Zip             : " + data.Address.zip + " </p>");
                        $("#content").append("<p> Country         :" + data.Address.country + " </p>");
                        var data = JSON.parse(result);


                        //alert("Data: " + JSON.stringify(data) + "\nStatus: " + status);
                    });
            });
        });
    </script>



</head>
<body>


    

    <div align="center" id="display">
        <h1> View Property Details </h1>


        <input type="text" id="propertyID" />

        <button id="btn"> View Property Details </button>


        <p id="content">
        </p>

    </div>
